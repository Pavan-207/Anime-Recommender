<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./static/css/video.css">
    <title>Document</title>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <nav class="navbar navbar-dark bg-dark">
        <div class = "mx-auto" style="width: 200px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="./static/logo/Anime Recommender-logos_transparent.png" alt="" width="150" height="80" class="d-inline-block align-text-top">
          </a>
        </div>
      </div>
      </nav>

      <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <video autoplay loop id="video-background" muted plays-inline>
      <source src="./static/Anime.mp4" type="video/mp4">
    </video>
    <div class="position-absolute top-50 start-0 translate-middle-y"></div>
    <div class="card border-light text-white bg-dark mb-3">
      <div class="card-body mx-auto fw-bold">
        Similar ANIME's to {{name}}
      </div>
    </div>

    <div class="position-absolute top-50 start-0 translate-middle-y">
      <div class="card-group fw-light">
        {% for data in anime_one %}
          <div class="card border-light text-white bg-dark mb-3">  
              <h5 class="card-header">{{data[0]}}</h5>
                <div class="card-body">
                  <h5 class="card-title">{{data[1]}}</h5>
                    <p class="card-text">{{data[3]}}</p>
                   </div>
                  </div>
                {% endfor %}
              </div>
            </div>




<footer class="text-center text-white fixed-bottom" style="background-color: #5a4ae3;">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Twitter -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://twitter.com/kanishchugh2001/"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="bi bi-twitter"></i
        ></a>
  
        <!-- Google -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="mailto:kanishchugh2001@gmail.com?subject=&body="
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="bi bi-google"></i
        ></a>
  
  
        <!-- Linkedin -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://www.linkedin.com/kanishchugh/"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="bi bi-linkedin"></i
        ></a>
        <!-- Github -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://github.com/kanishchugh"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="bi bi-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      End-to-End project by 
      <a class="text-dark" href="https://github.com/kanishchugh">kanish chugh</a>
    </div>
    <!-- Copyright -->
  </footer>
  
</body>
</html>
